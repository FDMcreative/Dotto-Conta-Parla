<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dotto Conta-Parla</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>

    <div id="main">

      <img id="mask" src="./images/dotto conta-parla mask.png">

      <div id="display">
        <span id="operazione">Ready?</span>
        <input id="valueField" type="text" placeholder="?" autofocus>
        <div id="punti">
          <p> punti: <span id="puntiValue">0</span> </p>
        </div>
      </div>

      <div class="colonne" id="redButtons">
        <button id="cancella">cancella</button>
      </div>

      <div class="colonne" id="greenButtons">
        <button id="calcolo">calcolo</button>
        <button id="dettato">dettato</button>
        <button id="tabelle">tabelle</button>
        <button id="maggioreMinore">mag min</button>
      </div>

      <div class="colonne" id="operazioniButtons">
        <button id="diviso">/</button>
        <button id="per">x</button>
        <button id="meno">-</button>
        <button id="piÃ¹">+</button>
        <button id="asterisco">*</button>
      </div>

      <div class="colonne" id="tastierino">
        <button class="tasti" id="sette">7</button>
        <button class="tasti" id="otto">8</button>
        <button class="tasti" id="nove">9</button>
        <button class="tasti" id="quattro">4</button>
        <button class="tasti" id="cinque">5</button>
        <button class="tasti" id="sei">6</button>
        <button class="tasti" id="uno">1</button>
        <button class="tasti" id="due">2</button>
        <button class="tasti" id="tre">3</button>
        <button class="tasti" id="zero">0</button>
      </div>

      <div class="colonne" id="mainButtons">
        <button id="go">go</button>
        <button id="controllo">controllo</button>

        <!-- <div id="timer">?</div>
        <input id="controllo" type="submit" value=""> -->
      </div>

    </div>

    <audio>audio</audio>

  </body>
</html>
